<!DOCTYPE html>
<HTML >

    <TITLE>International Love</TITLE>
    
    
   


        <LINK rel="stylesheet" href="gamecss.css">

  <BODY onLoad=startMe() onKeyPress=catchKeyCode()>

  <IMG src="intro.jpg" id="img1" alt='where is image'/>
</DIV>

	  <DIV class="button-container">
        <BUTTON TYPE=button VALUE=New onClick=newGame() CLASS=btn TITLE="Click here to start a new game."><SPAN>reset it</SPAN></BUTTON>
      </DIV>
	  
      
    </FORM>
  </DIV>
  
</DIV>
